<div class="log-panel-overlay" (click)="onClose()">
    <div class="log-panel-container" (click)="$event.stopPropagation()">
      <div class="log-panel-header">
        <h3 class="log-panel-title">Logs for Device: {{ devEui }}</h3>
        <div class="header-actions">
          <button mat-icon-button (click)="onRefresh()" aria-label="Refresh logs">
            <mat-icon>refresh</mat-icon>
          </button>
          <button mat-icon-button (click)="onClose()" aria-label="Close logs panel">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <div #logBody class="log-panel-body">
        <div *ngIf="isLoading" class="loading-spinner">
          Fetching logs...
        </div>
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        <pre *ngIf="!isLoading && !error" class="log-content">{{ logs.join('\n') }}</pre>
      </div>
    </div>
  </div>
